<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
	<title>Mean Demo</title>
</head>
<body>

	<!-- Meetups View -->
	<div ng-controller="meetupsController">
		<h1>There are {{meetupsCount}} meetups</h1>
		<ul>
			<li ng-repeat="meetup in meetups">
				{{meetup.name}}
			</li>
			<form ng-submit="createMeetup()">
				<input type="text" placeholder="Meetup name" ng-model="meetupName"></input>
				<button type="submit">Add</button>
			</form>
		</ul>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/meetupsController.js"></script>
</body>
</html>
